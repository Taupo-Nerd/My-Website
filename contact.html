<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <link rel="icon" href="/favicon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact // NEXUS//42</title>
    <meta name="description" content="Drop a line. Wake the matrix.">
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=orbitron:400,700|rajdhani:400,600" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        :root{--bg:#0d0d0d;--fg:#00ffea;--accent:#ff006a;--gray:#1a1a1a;--light:#b0b0b0}
        [data-theme=light]{--bg:#fafafa;--fg:#0066ff;--accent:#ff3b89;--gray:#f0f0f0;--light:#333}
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:'Rajdhani',sans-serif;background:var(--bg);color:var(--light);min-height:100vh;overflow-x:hidden;line-height:1.6}
        canvas{position:fixed;top:0;left:0;z-index:-1}
        header{position:fixed;top:0;left:0;right:0;padding:1rem 5%;display:flex;justify-content:space-between;align-items:center;backdrop-filter:blur(12px);background:rgba(13,13,13,.7);border-bottom:1px solid rgba(0,255,234,.2);z-index:100}
        .logo{font-family:'Orbitron',monospace;font-size:1.8rem;font-weight:700;color:var(--fg);text-shadow:0 0 20px var(--fg);letter-spacing:3px}
        nav a{color:var(--light);margin:0 1rem;text-decoration:none;position:relative;transition:.3s}
        nav a::after{content:'';position:absolute;bottom:-6px;left:0;width:0;height:2px;background:var(--fg);transition:.4s}
        nav a:hover::after{width:100%}
        .theme-toggle{background:0 0;border:2px solid var(--fg);color:var(--fg);padding:.4rem .8rem;border-radius:50px;cursor:pointer;font-weight:600;transition:.3s}
        .theme-toggle:hover{background:var(--fg);color:var(--bg)}

        .contact{height:100vh;display:flex;align-items:center;justify-content:center;padding:2rem}
        .card{max-width:560px;width:100%;background:rgba(255,255,255,.03);padding:3rem 2.5rem;border-radius:16px;border:1px solid rgba(0,255,234,.2);backdrop-filter:blur(10px);box-shadow:0 20px 40px rgba(0,255,234,.1)}
        h1{font-family:'Orbitron',monospace;font-size:clamp(2.5rem,8vw,4rem);color:var(--fg);text-shadow:0 0 40px var(--fg);margin-bottom:.5rem;text-align:center;animation:glow 2s ease-in-out infinite alternate}
        p{font-size:1.2rem;text-align:center;margin-bottom:2rem;color:var(--light)}
        form{display:grid;gap:1.2rem}
        label{display:block;font-weight:600;margin-bottom:.4rem;color:var(--fg)}
        input,textarea{width:100%;padding:.9rem 1.2rem;background:rgba(255,255,255,.05);border:1px solid rgba(0,255,234,.3);border-radius:8px;color:var(--light);font-family:inherit;font-size:1rem;transition:.3s}
        input:focus,textarea:focus{outline:none;border-color:var(--fg);box-shadow:0 0 20px rgba(0,255,234,.3)}
        textarea{resize:vertical;min-height:120px}
        .btn{display:grid;place-items:center;padding:1rem;background:0 0;border:2px solid var(--fg);color:var(--fg);font-size:1.2rem;font-weight:600;border-radius:50px;cursor:pointer;position:relative;overflow:hidden;transition:.4s}
        .btn::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:var(--fg);transition:.5s;z-index:-1}
        .btn:hover::before{left:0}
        .btn:hover{color:var(--bg)}
        .msg{margin-top:1rem;text-align:center;font-weight:600;min-height:1.5em}
        .success{color:#00ffea;animation:pulse 1s}
        .error{color:#ff006a}

        footer{padding:2rem 5%;text-align:center;border-top:1px solid rgba(0,255,234,.1);color:var(--light);font-size:.9rem}
        @keyframes glow{from{text-shadow:0 0 20px var(--fg)}to{text-shadow:0 0 60px var(--fg),0 0 80px var(--fg)}}
        @keyframes pulse{0%,100%{opacity:1}50%{opacity:.6}}
    </style>
</head>
<body>

<canvas id="matrix"></canvas>

<header>
    <div class="logo">Benji//66</div>
    <nav>
        <a href="">Home</a>
        <a href="about">About</a>
        <button class="theme-toggle" onclick="toggleTheme()">Dark Mode</button>
    </nav>
</header>

<section class="contact" style="padding-top:180px">
    <div class="card" style="margin-top:2rem">
    <div class="card">
        <h1>DROP A LINE</h1>
        <p>Wake the matrix. Your bits land straight in ben@taupo‚Äëgeeks.net</p>
        <form id="contactForm">
            <div>
                <label>Name</label>
                <input type="text" name="name" required>
            </div>
            <div>
                <label>Email</label>
                <input type="email" name="email" required>
            </div>
            <div>
                <label>Message</label>
                <textarea name="message" required></textarea>
            </div>
            <button type="submit" class="btn">SEND SIGNAL</button>
            <div class="msg" id="msg"></div>
        </form>
    </div>
</section>

<footer>Hand-crafted in Taup≈ç üî•‚Ä¢ <span id="year"></span></footer>

<script>
    // === MATRIX RAIN (same as index.html) ===
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()';
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);
    function draw() {
        ctx.fillStyle = 'rgba(13,13,13,0.05)';
        ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = '#00ffea';
        ctx.font = `${fontSize}px monospace`;
        for (let i = 0; i < drops.length; i++) {
            const text = letters[Math.floor(Math.random()*letters.length)];
            ctx.fillText(text, i*fontSize, drops[i]*fontSize);
            if (drops[i]*fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
    }
    setInterval(draw, 35);
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    // === THEME TOGGLE ===
    function toggleTheme() {
        const root = document.documentElement;
        const newTheme = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        root.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        document.querySelector('.theme-toggle').textContent = newTheme === 'dark' ? 'Dark Mode' : 'Light Mode';
    }
    if (localStorage.getItem('theme') === 'light') toggleTheme();

    // === EMAILJS (free, no server) ===
    (function(){
        emailjs.init("M4l_T_8KmeDhRrXeO"); // <<<<< PUT YOUR PUBLIC KEY HERE
    })();

    const form = document.getElementById('contactForm');
    const msg  = document.getElementById('msg');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        msg.textContent = 'Transmitting‚Ä¶';
        msg.className = 'msg';

        emailjs.sendForm('service_z4uwlyq', 'template_jboe67j', this)
            .then(() => {
                msg.textContent = 'Signal received! Ben got your mail.';
                msg.className = 'msg success';
                form.reset();
            }, (err) => {
                msg.textContent = 'Transmission failed. Try again.';
                msg.className = 'msg error';
                console.error(err);
            });
    });

    // Year
    document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
